<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Envío de Sensor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
</head>
<body>
  <div class="grid-container">
    <h3>Enviar Datos Completos del Sensor</h3>
    <h2>Nicolas Cerón, Camilo Victoria y Sebastián Paja</h2>

    <form id="sensorForm">
      <label>ID del Sensor
        <input type="text" id="sensor_id" required />
      </label>

      <label>Temperatura (°C)
        <input type="number" step="0.1" id="temperature" required />
      </label>

      <label>Humedad (%)
        <input type="number" step="0.1" id="humidity" />
      </label>

      <label>Presión (hPa)
        <input type="number" step="0.1" id="pressure" />
      </label>

      <label>Vibración (G)
        <input type="number" step="0.001" id="vibration" required />
      </label>

      <label>Estado
        <select id="status" required>
          <option value="NORMAL">NORMAL</option>
          <option value="WARNING">WARNING</option>
          <option value="ERROR">ERROR</option>
        </select>
      </label>




      <button type="submit" class="button success">Enviar Datos</button>
    </form>

    <div id="respuesta" class="callout" style="display:none; margin-top: 20px;"></div>

  </div>


</body>

<script src="js.js"></script>
</html>
