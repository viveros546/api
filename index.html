<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envío de Sensor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
</head>
<body>
  <div class="grid-container">
    <div class="grid-x grid-padding-x align-center">
      <div class="cell small-12 medium-10 large-8">

        <h3 class="text-center">Enviar Datos Completos del Sensor</h3>
        <h5 class="text-center">Nicolás Cerón, Camilo Victoria y Sebastián Paja</h5>

        <form id="sensorForm">
          <label>ID del Sensor
            <input type="text" id="sensor_id" required />
          </label>

          <label>Temperatura (°C)
            <input type="number" step="0.1" id="temperature" required />
          </label>

          <label>Humedad (%)
            <input type="number" step="0.1" id="humidity" />
          </label>

          <label>Presión (hPa)
            <input type="number" step="0.1" id="pressure" />
          </label>

          <label>Vibración (G)
            <input type="number" step="0.001" id="vibration" required />
          </label>

          <label>Estado
            <select id="status" required>
              <option value="NORMAL">NORMAL</option>
              <option value="WARNING">WARNING</option>
              <option value="ERROR">ERROR</option>
            </select>
          </label>

          <button type="submit" class="button success expanded">Enviar Datos</button>
        </form>

        <div id="respuesta" class="callout" style="display:none; margin-top: 20px;"></div>

      </div>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
